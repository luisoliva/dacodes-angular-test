<app-venados-card [headerComponent]="header" [bodyComponent]="body"></app-venados-card>
<ng-template #header>
    <div nz-col nzSpan="24">
        {{getMonth()}}
    </div>
</ng-template>
<ng-template #body>
  <app-game-container *ngFor="let match of gamesInMonth.games" [gameData]="match"></app-game-container>
</ng-template>
